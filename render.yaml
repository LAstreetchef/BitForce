# Render Blueprint - Backend API
services:
  - type: web
    name: bitforce-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: BFT_PLATFORM_URL
        value: https://bitforcetoken.com
      - key: BASE_URL
        sync: false  # Set to your domain
      - key: GEMINI_API_KEY
        sync: false
